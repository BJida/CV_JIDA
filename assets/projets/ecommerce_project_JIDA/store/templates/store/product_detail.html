{% extends "store/base.html" %}

{% block content %}

<div class="product-detail">

  <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width:300px;">

  <h1>{{ product.name }}</h1>

  <p>{{ product.description }}</p>

  <p><strong>{{ product.price }} €</strong></p>

  {% if user.is_authenticated %}

    <a class="btn" href="{% url 'add_to_cart' product.id %}">Ajouter au panier</a>

  {% else %}

    <p><a href="{% url 'signin' %}?next={{ request.path }}">Connectez‑vous</a> pour ajouter au panier.</p>

  {% endif %}

</div>

{% endblock %}
