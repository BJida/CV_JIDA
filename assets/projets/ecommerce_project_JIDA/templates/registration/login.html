{% extends "store/base.html" %}

{% block content %}

<h1>Connexion</h1>

<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div>
    <label for="id_username">Nom d’utilisateur :</label>
    {% comment %} {{ form.username }} {% endcomment %}
    <input type="text" name="id_username" id="id_username">
  </div>
  <div>
    <label for="id_password">Mot de passe :</label>
    <!-- {{ form.password }} -->
      <input type="password" name="id_password" id="id_password">
  </div>
  <button type="submit">Se connecter</button>
</form>

<p>
  Pas encore de compte? <a href="{% url 'signup' %}">Inscrivez‑vous</a>
</p>
{% endblock %}
